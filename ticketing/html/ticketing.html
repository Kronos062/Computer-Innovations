<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>C.I. - GESTIÓN DE TICKETS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles-tiketing.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="controles">
		<button id="btnSwitch" class="btnSwitch"><ion-icon name="moon" class="dark-mode-button moon"></ion-icon></button>
    </div>

  <div class="window">
    <div class="header">C.I. - COMPUTER INNOVATIONS</div>

    <div class="nav-bar">
      <a href="../../main/html/main.html">Inicio</a>|
      <a href="../../licencia/html/licencia.html">Licencias</a>|
      <a href="../../descarga/html/descarga.html">Descargas</a>|
      <a href="../../tickets/html/tickets.html">Tickets</a>
    </div>

    <div class="content">
      <h2>Crear Nuevo Ticket</h2>
      <form id="ticketForm" method="POST" action="../php/crearTicket.php">
        <input type="text" name="asunto" id="titulo" placeholder="Título del Ticket" required>
        <textarea name="descripcion" id="descripcion" placeholder="Descripción del Ticket" required></textarea>
        <input type="text" name="direccion" id="lugar" placeholder="Lugar de la Incidencia" required>
        <select name="IDcategoria" id="IDcategoria" placeholder="Categoria" required>
            <option value=1>Programario</option>
            <option value=2>Distribución</option>
          </select>
        <select name="prioridad" id="prioridad" placeholder="Prioridad" required>
          <option value=3>Baja</option>
          <option value=2>Media</option>
          <option value=1>Alta</option>
        </select>
        <div style="display: flex; gap: 10px; justify-content: center;">
          <button type="submit" class="submit-btn">Mandar ticket</button>
          <button type="reset" class="submit-btn" onclick="limpiarFormulario()">Limpiar Formulario</button>
        </div>
      </form>
    </div>
  <script>
    document.getElementById('btnSwitch').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);

            const icon = document.querySelector('#btnSwitch ion-icon');
            if (newTheme === 'dark') {
                icon.setAttribute('name', 'moon');
            } else {
                icon.setAttribute('name', 'sunny');
            }
        });
  </script>
  <script src="../js/script.js"></script>
</body>
</html>
