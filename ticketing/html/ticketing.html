<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.I. - Ticketing</title>
    <link rel="stylesheet" href="../css/styles-tiketing.css">
</head>
<body>
    <div class="window">
        <div class="header">
            Neo Archi - Sistema de Ticketing
        </div>
        <div class="nav-bar">
            <a href="../../main/html/main.html">Inicio</a> |
            <a href="../../login/html/login.html">Login</a> |
            <a href="../../descarga/html/descarga.html">Descargas</a>
        </div>
        <div class="content">
            <h2>Formulario de Incidencia</h2>
            <form action="#" method="post">
                <label for="incidencia">Incidencia:</label>
                <textarea id="incidencia" name="incidencia" rows="4" placeholder="Describe tu incidencia..." required></textarea>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
        <div class="footer">
            Neo Archi - Computer Innovations &copy; 2025
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginBtn = document.querySelector(".login-btn");
    
            fetch('../../login/php/login.php')
                .then(response => response.json())
                .then(data => {
                    if (data.logueado) {
                        loginBtn.textContent = "Cerrar sesión";
                        loginBtn.href = "#";
                        loginBtn.addEventListener("click", cerrarSesion);
                    }
                });
    
            function cerrarSesion(e) {
                e.preventDefault();
    
                fetch('../../login/php/logout.php')
                    .then(response => response.json())
                    .then(data => {
                        alert(data.mensaje);
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al cerrar sesión');
                    });
            }
        });
    </script>
    
</body>
</html>
