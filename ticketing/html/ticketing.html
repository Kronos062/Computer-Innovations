<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.I. - Ticketing</title>
    <link rel="stylesheet" href="../css/styles-tiketing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="controles">
		<button id="btnSwitch" class="btnSwitch"><ion-icon name="moon" class="dark-mode-button moon"></ion-icon></button>
    </div>
    <div class="window">
        <div class="header">
            Neo Archi - Sistema de Ticketing
        </div>
        <div class="nav-bar">
            <a href="../../main/html/main.html">Inicio</a> |
            <a href="../../login/html/login.html">Login</a> |
            <a href="../../descarga/html/descarga.html">Descargas</a>
        </div>
        <div class="content">
            <h2>Formulario de Incidencia</h2>
            <form action="#" method="post">

                <label for="nombre">Asunto:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Descripción" required>
                
                <label for="incidencia">Incidencia:</label>
                <textarea id="incidencia" class="textarea" name="incidencia" rows="4" placeholder="Describe tu incidencia..." required></textarea>

                <label for="nombre">Prioridad:</label>
                <select class="select" name="prioridad" id="lang">
                    <option class="option" value="baja">Baja</option>
                    <option class="option" value="media">Media</option>
                    <option class="option" value="alta">Alta</option>
                  </select>
                <input type="submit" class="submit-btn" value="Enviar"></input>
            </form>
        </div>
        <div class="footer">
            Neo Archi - Computer Innovations &copy; 2025
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginBtn = document.querySelector(".login-btn");
    
            fetch('../../login/php/login.php')
                .then(response => response.json())
                .then(data => {
                    if (data.logueado) {
                        loginBtn.textContent = "Cerrar sesión";
                        loginBtn.href = "#";
                        loginBtn.addEventListener("click", cerrarSesion);
                    }
                });
    
            function cerrarSesion(e) {
                e.preventDefault();
    
                fetch('../../login/php/logout.php')
                    .then(response => response.json())
                    .then(data => {
                        alert(data.mensaje);
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al cerrar sesión');
                    });
            }
        });
        document.getElementById('btnSwitch').addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-bs-theme', newTheme);

            const icon = document.querySelector('#btnSwitch ion-icon');
            if (newTheme === 'dark') {
                icon.setAttribute('name', 'moon');
            } else {
                icon.setAttribute('name', 'sunny');
            }
        });
    </script>
    
</body>
</html>
