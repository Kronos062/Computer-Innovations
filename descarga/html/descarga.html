<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.I. - Descarga</title>
    <link rel="stylesheet" href="../css/styles-descarga.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="window">
        <div class="header">
            Neo Archi - Computer Innovations
        </div>
        <div class="nav-bar">
            <a href="../../main/html/main.html">Inicio</a> |
            <a href="../../login/html/login.html">Login</a> |
            <a href="../../descarga/html/descarga.html">Descargas</a>
        </div>
        <div class="content">
            <div id="carouselExampleControls" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card text-center p-4">
                            <div class="card-body">
                                <h5 class="card-title">Descarga 1</h5>
                                <p class="card-text">Ejemplo</p>
                                <button class="add-to-cart btn btn-warning">Descargar</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card text-center p-4">
                            <div class="card-body">
                                <h5 class="card-title">Descarga 2</h5>
                                <p class="card-text">Ejemplo 2</p>
                                <button class="add-to-cart btn btn-warning">Descargar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
        <div class="footer">Neo Archi - Computer Innovations &copy; 2025</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginBtn = document.querySelector(".login-btn");
    
            fetch('../../login/php/login.php')
                .then(response => response.json())
                .then(data => {
                    if (data.logueado) {
                        loginBtn.textContent = "Cerrar sesión";
                        loginBtn.href = "#";
                        loginBtn.addEventListener("click", cerrarSesion);
                    }
                });
    
            function cerrarSesion(e) {
                e.preventDefault();
    
                fetch('../../login/php/logout.php')
                    .then(response => response.json())
                    .then(data => {
                        alert(data.mensaje);
                        window.location.reload();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error al cerrar sesión');
                    });
            }
        });
    </script>
</body>
</html>
